# Pytest configuration for Fill Rate Classifier
# 
# This file configures pytest testing framework with:
# - Test discovery patterns
# - Coverage reporting settings
# - Custom markers for test categorization
# - Warning filters
# - Output formatting options
#
# Dependencies: None (configuration file)
# Used by: pytest test runner, CI/CD pipelines

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: Tests that require API access
    db: Tests that require database access
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning